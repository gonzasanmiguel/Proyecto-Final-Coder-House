                </ul>
            </nav>

        </header>
        <section id="iphone__section-New">
            <h2>Comunicate con nosotros:</h2>
            <div class="galeria-contacto">
                <form action="gracias.html" method="get" class="contacto__section-form">
                    <h4>Datos Personales:</h4>
                    <ul class="contacto__section-list">
                        <li>
                            <label for="nombre_apellido">Nombre y apellido:</label>
                            <input type="text" name="nombre_apellido">
                        </li> <br>
                        <li>
                            <label for="sexo">Sexo:</label>
                            <select name="sexo">
                                <option value="masc">Masculino</option>
                                <option value="fem">Femenino</option>
                                <option value="indef">Otro</option>
                            </select>
                        </li> <br>
                        <li>
                            <label for="mail">Correo electrónico:</label>
                            <input type="email" name="mail">
                        </li> <br>
                        <li>
                            <label for="num">Telefono:</label>
                            <input type="number" name="num">
                        </li> <br>
                        <li>
                            <label for="msg">Mensaje:</label> <br>
                            <textarea placeholder="Escribe tu mensaje..." name="msg" cols="40" rows="5"></textarea>
                        </li>

                    </ul>
                    <div>
                        <label for="via_contacto">Donde te gustaría recibir tu respuesta:</label> <br>
                        <input type="checkbox" name="via_contacto"> WhatsApp
                        <input type="checkbox" name="via_contacto"> Mail
                        <input type="checkbox" name="via_contacto"> Ambos
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar consulta">
                        <input type="reset" value="Borrar datos">
                    </div>
                </form>
            </div>
        </section>
